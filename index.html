        // ‰ªéÊñá‰ª∂ÂØºÂÖ•Êï∞ÊçÆ
        function importData(event) {

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importObj = JSON.parse(e.target.result);

                    if (!importObj.data) {
                        alert('Êñá‰ª∂Ê†ºÂºèÈîôËØØ');
                        return;

                    const importDataCount = Object.keys(importObj.data).length;

                        confirmMsg += 'ÂèñÊ∂à = ÊîæÂºÉÂØºÂÖ•';
                    }

                    if (!confirm(confirmMsg)) {
                        event.target.value = '';
                        return;
                    }

                    // ÂêàÂπ∂Êï∞ÊçÆ

                    if (importObj.customRoutines) {

                    alert('ÂØºÂÖ•Â§±Ë¥•Ôºö' + error.message);
                    console.error('ÂØºÂÖ•ÈîôËØØ:', error);
                }

                event.target.value = '';
            };

            reader.onerror = function() {
                alert('Êñá‰ª∂ËØªÂèñÂ§±Ë¥•');
                event.target.value = '';
            };

            reader.readAsText(file);
        }

        // Ëé∑ÂèñÊó•ÊúüÈîÆ
        function getDateKey(year, month, day) {
            return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        }

        // Ëé∑ÂèñÂΩìÂ§©Êï∞ÊçÆ
        function getDayData(dateKey) {
            if (!data[dateKey]) {
                // ÂàùÂßãÂåñroutineÊï∞ÊçÆ
                const allRoutines = [...DEFAULT_ROUTINES, ...customRoutines];
                const routinesData = {};
                allRoutines.forEach(routine => {
                    routinesData[routine] = false;
                });

                data[dateKey] = {
                    tasks: [],
                    routines: routinesData,
                    note: '',
                    images: [],
                    backgroundImageId: null
                };
            } else {
                // Á°Æ‰øùÊúâÊúÄÊñ∞ÁöÑroutineÈ°πÁõÆ
                const allRoutines = [...DEFAULT_ROUTINES, ...customRoutines];
                if (!data[dateKey].routines) {
                    data[dateKey].routines = {};
                }
                allRoutines.forEach(routine => {
                    if (!(routine in data[dateKey].routines)) {
                        data[dateKey].routines[routine] = false;
                    }
                });
            }
            return data[dateKey];
        }

        // Ê∏≤ÊüìÊó•ÂéÜ
        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            // Êõ¥Êñ∞Êúà‰ªΩÊòæÁ§∫
            document.getElementById('currentMonth').textContent =
                `${currentYear}Âπ¥ ${currentMonth + 1}Êúà`;

            // Ë∞ÉËØïÔºöÊòæÁ§∫ÂΩìÂâçÊúà‰ªΩÊúâÂ§öÂ∞ëÂ§©ÊúâÊï∞ÊçÆ
            const currentMonthKeys = Object.keys(data).filter(key => {
                return key.startsWith(`${currentYear}-${String(currentMonth + 1).padStart(2, '0')}`);
            });
            document.getElementById('currentMonthDebug').textContent =
                ` ${currentYear}Âπ¥${currentMonth + 1}ÊúàÊúâ ${currentMonthKeys.length} Â§©ÊúâÊï∞ÊçÆ`;

            console.log('Ê∏≤ÊüìÊó•ÂéÜÔºåÂΩìÂâçÊúà‰ªΩ:', `${currentYear}-${currentMonth + 1}`, 'ÊúâÊï∞ÊçÆÁöÑÂ§©Êï∞:', currentMonthKeys.length);
            console.log('ÊâÄÊúâÊï∞ÊçÆÁöÑÊó•Êúü:', Object.keys(data));

            // ÊòüÊúüÊ†áÈ¢ò
            const weekdays = ['Êó•', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠'];
            weekdays.forEach(day => {
                const weekdayEl = document.createElement('div');
                weekdayEl.className = 'weekday';
                weekdayEl.textContent = day;
                calendar.appendChild(weekdayEl);
            });

            // Ëé∑ÂèñÂΩìÊúàÁ¨¨‰∏ÄÂ§©ÂíåÊÄªÂ§©Êï∞
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === currentYear &&
                                   today.getMonth() === currentMonth;

            // Á©∫ÁôΩÊ†ºÂ≠ê
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day-cell empty';
                calendar.appendChild(emptyCell);
            }

            // Êó•ÊúüÊ†ºÂ≠ê
            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = getDateKey(currentYear, currentMonth, day);
                const dayData = getDayData(dateKey);

                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';

                if (isCurrentMonth && today.getDate() === day) {
                    dayCell.classList.add('today');
                }

                // Â¶ÇÊûúÊúâËÉåÊôØÂõæÁâá
                if (dayData.backgroundImageId) {
                    const bgImage = dayData.images.find(img => img.id === dayData.backgroundImageId);
                    if (bgImage) {
                        dayCell.classList.add('has-background');
                        const bgImg = document.createElement('img');
                        bgImg.src = bgImage.data;
                        bgImg.className = 'day-background';
                        dayCell.appendChild(bgImg);
                    }
                }

                // ÂàõÂª∫ÂÜÖÂÆπÂÆπÂô®
                const dayContent = document.createElement('div');
                dayContent.className = 'day-content';

                // Êó•ÊúüÊï∞Â≠ó
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayContent.appendChild(dayNumber);

                // ‰ªªÂä°ÂàóË°®
                const tasksDiv = document.createElement('div');
                tasksDiv.className = 'tasks';

                dayData.tasks.forEach(task => {
                    const taskItem = document.createElement('div');
                    taskItem.className = 'task-item' + (task.completed ? ' completed' : '');

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'task-checkbox';
                    checkbox.checked = task.completed;
                    checkbox.onclick = (e) => {
                        e.stopPropagation();
                        toggleTask(dateKey, task.id);
                    };

                    const label = document.createElement('span');
                    label.textContent = task.name;

                    taskItem.appendChild(checkbox);
                    taskItem.appendChild(label);
                    tasksDiv.appendChild(taskItem);
                });

                dayContent.appendChild(tasksDiv);

                // Á¨îËÆ∞ÊåáÁ§∫Âô®
                const noteIndicator = document.createElement('div');
                noteIndicator.className = 'note-indicator';
                if (dayData.note && dayData.note.trim()) {

        // ÂõæÁâá‰∏ä‰º†Â§ÑÁêÜ
        async function handleImageUpload(event) {
            if (!selectedDate) return;

            const files = event.target.files;
            if (!files || files.length === 0) return;

            const dateKey = getDateKey(selectedDate.year, selectedDate.month, selectedDate.day);
            const dayData = getDayData(dateKey);

            // ÊòæÁ§∫Âä†ËΩΩÊèêÁ§∫
            showUploadProgress('Ê≠£Âú®Â§ÑÁêÜÂõæÁâá...');

            let processed = 0;
            const total = files.length;

            for (const file of Array.from(files)) {
                if (!file.type.startsWith('image/')) {
                    alert('Âè™ËÉΩ‰∏ä‰º†ÂõæÁâáÊñá‰ª∂');
                    continue;
                }

                try {
                    processed++;
                    showUploadProgress(`Ê≠£Âú®Â§ÑÁêÜÁ¨¨ ${processed}/${total} Âº†ÂõæÁâá...`);

                    // ÂéãÁº©ÂõæÁâá
                    const compressedData = await compressImage(file);

                    const imageData = {
                        id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                        data: compressedData,
                        name: file.name,
                        uploadTime: new Date().toISOString()
                    };

                    dayData.images.push(imageData);
                } catch (error) {
                    console.error('ÂõæÁâáÂ§ÑÁêÜÂ§±Ë¥•:', error);
                    alert(`ÂõæÁâá ${file.name} Â§ÑÁêÜÂ§±Ë¥•ÔºåËØ∑ÈáçËØï`);
                }
            }

            try {
                saveData();
                renderCalendar();
                renderImageGallery();
                hideUploadProgress();
            } catch (error) {
                hideUploadProgress();
                alert('‰øùÂ≠òÂ§±Ë¥•ÔºÅÂèØËÉΩÊòØÂ≠òÂÇ®Á©∫Èó¥Â∑≤Êª°„ÄÇËØ∑Âà†Èô§‰∏Ä‰∫õÊóßÂõæÁâáÂêéÈáçËØï„ÄÇ');
                console.error('‰øùÂ≠òÂ§±Ë¥•:', error);
            }

            // Ê∏ÖÁ©∫input
            event.target.value = '';
        }

        // ÂéãÁº©ÂõæÁâá
        function compressImage(file, maxWidth = 1200, quality = 0.8) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();

                reader.onload = (e) => {
                    const img = new Image();

                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        // Á≠âÊØî‰æãÁº©Êîæ
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // ËΩ¨Êç¢‰∏∫ÂéãÁº©ÂêéÁöÑbase64
                        const compressedData = canvas.toDataURL('image/jpeg', quality);
                        resolve(compressedData);
                    };

                    img.onerror = () => reject(new Error('ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•'));
                    img.src = e.target.result;
                };

                reader.onerror = () => reject(new Error('Êñá‰ª∂ËØªÂèñÂ§±Ë¥•'));
                reader.readAsDataURL(file);
            });
        }

        // Ê∏≤ÊüìÂõæÁâáÂ∫ì

                const controls = document.createElement('div');

                // ËÆæÁΩÆËÉåÊôØÊåâÈíÆ

                // Âà†Èô§ÊåâÈíÆ

                deleteBtn.innerHTML = 'üóë';
                deleteBtn.title = 'Âà†Èô§ÂõæÁâá';

                controls.appendChild(setBgBtn);

                // Â¶ÇÊûúÊòØËÉåÊôØÂõæÁâáÔºåÊòæÁ§∫Ê†áËÆ∞

            });
        }
