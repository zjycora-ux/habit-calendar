    <script>
        // ÈªòËÆ§ÁöÑÊó•Â∏∏‰π†ÊÉØ
        const DEFAULT_ROUTINES = [

        // ÂÖ®Â±ÄÁä∂ÊÄÅ
        let currentYear = new Date().getFullYear();

        function init() {

        // Âä†ËΩΩÊï∞ÊçÆ
        function loadData() {
            const saved = localStorage.getItem('habitCalendarData');
            if (saved) {
                data = JSON.parse(saved);
            }

            const savedRoutines = localStorage.getItem('customRoutines');
            if (savedRoutines) {
                customRoutines = JSON.parse(savedRoutines);

        // ‰øùÂ≠òÊï∞ÊçÆ
        function saveData() {
            try {
                const dataStr = JSON.stringify(data);
                const dataSize = new Blob([dataStr]).size;

                // Ê£ÄÊü•Â§ßÂ∞èÔºàlocalStorageÈÄöÂ∏∏ÈôêÂà∂5-10MBÔºâ
                if (dataSize > 4.5 * 1024 * 1024) {

                }

                localStorage.setItem('habitCalendarData', dataStr);
                localStorage.setItem('customRoutines', JSON.stringify(customRoutines));

        // Êõ¥Êñ∞ÁªüËÆ°
        function updateStats() {
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            let totalTasks = 0;
            let completedTasks = 0;
            let noteDaysCount = 0;
            let consecutiveDays = 0;
            let foundIncomplete = false;

            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = getDateKey(currentYear, currentMonth, day);
                if (data[dateKey] && data[dateKey].tasks.length > 0) {
                    const tasks = data[dateKey].tasks;
                    const dayComplete = tasks.every(t => t.completed);

                    totalTasks += tasks.length;
                    completedTasks += tasks.filter(t => t.completed).length;

                    if (data[dateKey].note && data[dateKey].note.trim()) {
                        noteDaysCount++;
                    }

                    // ËÆ°ÁÆóËøûÁª≠Â§©Êï∞Ôºà‰ªé‰ªäÂ§©ÂæÄÂâçÔºâ
                    const today = new Date();
                    if (currentYear === today.getFullYear() &&
                        currentMonth === today.getMonth() &&
                        day <= today.getDate() &&
                        !foundIncomplete) {
                        if (dayComplete && tasks.length > 0) {
                            consecutiveDays++;
                        } else {
                            foundIncomplete = true;
                        }
                    }
                }
            }

            const completionRate = totalTasks > 0 ?
                Math.round((completedTasks / totalTasks) * 100) : 0;

            document.getElementById('completionRate').textContent = `${completionRate}%`;
            document.getElementById('streakDays').textContent = `${consecutiveDays}Â§©`;
            document.getElementById('noteDays').textContent = `${noteDaysCount}Â§©`;
        }

        async function handleImageUpload(event) {
            if (!selectedDate) return;

            const files = event.target.files;
            if (!files || files.length === 0) return;

            const dateKey = getDateKey(selectedDate.year, selectedDate.month, selectedDate.day);
            const dayData = getDayData(dateKey);

            showUploadProgress('Ê≠£Âú®Â§ÑÁêÜÂõæÁâá...');

            let processed = 0;
            const total = files.length;

            for (const file of Array.from(files)) {
                if (!file.type.startsWith('image/')) {
                    alert('Âè™ËÉΩ‰∏ä‰º†ÂõæÁâáÊñá‰ª∂');
                    continue;
                }

                try {
                    processed++;
                    showUploadProgress(`Ê≠£Âú®Â§ÑÁêÜÁ¨¨ ${processed}/${total} Âº†ÂõæÁâá...`);

                    // ÂéãÁº©ÂõæÁâá
                    const compressedData = await compressImage(file);

                    const imageData = {
                        id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                        data: compressedData,
                        name: file.name,
                        uploadTime: new Date().toISOString()
                    };

                    dayData.images.push(imageData);
                } catch (error) {
                    console.error('ÂõæÁâáÂ§ÑÁêÜÂ§±Ë¥•:', error);
                    alert(`ÂõæÁâá ${file.name} Â§ÑÁêÜÂ§±Ë¥•ÔºåËØ∑ÈáçËØï`);
                }
            }

            try {
                saveData();
                renderCalendar();
                renderImageGallery();
                hideUploadProgress();
            } catch (error) {
                hideUploadProgress();
                alert('‰øùÂ≠òÂ§±Ë¥•ÔºÅÂèØËÉΩÊòØÂ≠òÂÇ®Á©∫Èó¥Â∑≤Êª°„ÄÇËØ∑Âà†Èô§‰∏Ä‰∫õÊóßÂõæÁâáÂêéÈáçËØï„ÄÇ');

            }

            // Ê∏ÖÁ©∫input
            event.target.value = '';
        }

        // ÂéãÁº©ÂõæÁâá
        function compressImage(file, maxWidth = 1200, quality = 0.8) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();

                reader.onload = (e) => {
                    const img = new Image();

                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        // Á≠âÊØî‰æãÁº©Êîæ
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // ËΩ¨Êç¢‰∏∫ÂéãÁº©ÂêéÁöÑbase64
                        const compressedData = canvas.toDataURL('image/jpeg', quality);
                        resolve(compressedData);
                    };

                    img.onerror = () => reject(new Error('ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•'));
                    img.src = e.target.result;
                };

                reader.onerror = () => reject(new Error('Êñá‰ª∂ËØªÂèñÂ§±Ë¥•'));
                reader.readAsDataURL(file);
            });
        }

                setBgBtn.className = 'image-control-btn set-bg';
                setBgBtn.innerHTML = '‚≠ê';
                setBgBtn.title = 'ËÆæ‰∏∫ËÉåÊôØ';
                setBgBtn.onclick = (e) => {
                    e.stopPropagation();
                    setBackgroundImage(image.id);
                };

                // Âà†Èô§ÊåâÈíÆ
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'image-control-btn delete';
                deleteBtn.innerHTML = 'üóë';
                deleteBtn.title = 'Âà†Èô§ÂõæÁâá';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteImage(image.id);
                };

                controls.appendChild(setBgBtn);
                controls.appendChild(deleteBtn);

                imageItem.appendChild(img);
                imageItem.appendChild(controls);

                // Â¶ÇÊûúÊòØËÉåÊôØÂõæÁâáÔºåÊòæÁ§∫Ê†áËÆ∞
                if (image.id === dayData.backgroundImageId) {
                    const badge = document.createElement('div');
                    badge.className = 'background-badge';
                    badge.textContent = 'Êó•ÂéÜËÉåÊôØ';
                    imageItem.appendChild(badge);
                }

                gallery.appendChild(imageItem);
            });
        }

        // ËÆæÁΩÆËÉåÊôØÂõæÁâá
        function setBackgroundImage(imageId) {
            if (!selectedDate) return;

            const dateKey = getDateKey(selectedDate.year, selectedDate.month, selectedDate.day);
            const dayData = getDayData(dateKey);

            // Â¶ÇÊûúÁÇπÂáªÁöÑÊòØÂΩìÂâçËÉåÊôØÔºåÂàôÂèñÊ∂àËÉåÊôØ
            if (dayData.backgroundImageId === imageId) {
                dayData.backgroundImageId = null;
            } else {
                dayData.backgroundImageId = imageId;
            }

            saveData();
            renderCalendar();
            renderImageGallery();
        }

        // Âà†Èô§ÂõæÁâá
        function deleteImage(imageId) {
            if (!selectedDate) return;
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÂº†ÂõæÁâáÂêóÔºü')) return;

            const dateKey = getDateKey(selectedDate.year, selectedDate.month, selectedDate.day);
            const dayData = getDayData(dateKey);

            dayData.images = dayData.images.filter(img => img.id !== imageId);

            // Â¶ÇÊûúÂà†Èô§ÁöÑÊòØËÉåÊôØÂõæÁâáÔºåÊ∏ÖÈô§ËÉåÊôØËÆæÁΩÆ
            if (dayData.backgroundImageId === imageId) {
                dayData.backgroundImageId = null;
            }

            saveData();
            renderCalendar();
            renderImageGallery();
        }

        // È¢ÑËßàÂõæÁâá
        function previewImage(imageSrc) {
            document.getElementById('previewImage').src = imageSrc;
            document.getElementById('imagePreviewModal').classList.add('active');
        }

        // ÂÖ≥Èó≠ÂõæÁâáÈ¢ÑËßà
        function closeImagePreview() {
            document.getElementById('imagePreviewModal').classList.remove('active');
        }

        // ÁÇπÂáªÈ¢ÑËßàÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        document.getElementById('imagePreviewModal').onclick = function(e) {
            if (e.target === this) {
                closeImagePreview();
            }
        };

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        document.getElementById('modal').onclick = function(e) {
            if (e.target === this) {
                closeModal();
            }
        };

        // ÂàùÂßãÂåñÂ∫îÁî®
        init();
    </script>
