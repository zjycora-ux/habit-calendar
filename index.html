        // å›¾ç‰‡ä¸Šä¼ å¤„ç†
        async function handleImageUpload(event) {
            if (!selectedDate) return;

            const files = event.target.files;
            if (!files || files.length === 0) return;

            const dateKey = getDateKey(selectedDate.year, selectedDate.month, selectedDate.day);
            const dayData = getDayData(dateKey);

            // æ˜¾ç¤ºåŠ è½½æç¤º
            showUploadProgress('æ­£åœ¨å¤„ç†å›¾ç‰‡...');

            let processed = 0;
            const total = files.length;

            for (const file of Array.from(files)) {
                if (!file.type.startsWith('image/')) {
                    alert('åªèƒ½ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶');
                    continue;
                }

                try {
                    processed++;
                    showUploadProgress(`æ­£åœ¨å¤„ç†ç¬¬ ${processed}/${total} å¼ å›¾ç‰‡...`);

                    // å‹ç¼©å›¾ç‰‡
                    const compressedData = await compressImage(file);

                    const imageData = {
                        id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                        data: compressedData,
                        name: file.name,
                        uploadTime: new Date().toISOString()
                    };

                    dayData.images.push(imageData);
                } catch (error) {
                    console.error('å›¾ç‰‡å¤„ç†å¤±è´¥:', error);
                    alert(`å›¾ç‰‡ ${file.name} å¤„ç†å¤±è´¥ï¼Œè¯·é‡è¯•`);
                }
            }

            try {
                saveData();
                renderCalendar();
                renderImageGallery();
                hideUploadProgress();
            } catch (error) {
                hideUploadProgress();
                alert('ä¿å­˜å¤±è´¥ï¼å¯èƒ½æ˜¯å­˜å‚¨ç©ºé—´å·²æ»¡ã€‚è¯·åˆ é™¤ä¸€äº›æ—§å›¾ç‰‡åé‡è¯•ã€‚');
                console.error('ä¿å­˜å¤±è´¥:', error);
            }

            // æ¸…ç©ºinput
            event.target.value = '';
        }

        // å‹ç¼©å›¾ç‰‡
        function compressImage(file, maxWidth = 1200, quality = 0.8) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();

                reader.onload = (e) => {
                    const img = new Image();

                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        // ç­‰æ¯”ä¾‹ç¼©æ”¾
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // è½¬æ¢ä¸ºå‹ç¼©åçš„base64
                        const compressedData = canvas.toDataURL('image/jpeg', quality);
                        resolve(compressedData);
                    };

                    img.onerror = () => reject(new Error('å›¾ç‰‡åŠ è½½å¤±è´¥'));
                    img.src = e.target.result;
                };

                reader.onerror = () => reject(new Error('æ–‡ä»¶è¯»å–å¤±è´¥'));
                reader.readAsDataURL(file);
            });
        }

        // æ˜¾ç¤ºä¸Šä¼ è¿›åº¦

        // æ¸²æŸ“å›¾ç‰‡åº“
        function renderImageGallery() {
            if (!selectedDate) return;

            const dateKey = getDateKey(selectedDate.year, selectedDate.month, selectedDate.day);
            const dayData = getDayData(dateKey);
            const gallery = document.getElementById('imageGallery');
            gallery.innerHTML = '';

            if (dayData.images.length === 0) {

            gallery.className = 'image-gallery';

            dayData.images.forEach(image => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                if (image.id === dayData.backgroundImageId) {
                    imageItem.classList.add('background');
                }

                const img = document.createElement('img');
                img.src = image.data;
                img.alt = image.name;
                img.onclick = () => previewImage(image.data);

                const controls = document.createElement('div');
                controls.className = 'image-controls';

                // è®¾ç½®èƒŒæ™¯æŒ‰é’®
                const setBgBtn = document.createElement('button');
                setBgBtn.className = 'image-control-btn set-bg';
                setBgBtn.innerHTML = 'â­';
                setBgBtn.title = 'è®¾ä¸ºèƒŒæ™¯';
                setBgBtn.onclick = (e) => {
                    e.stopPropagation();
                    setBackgroundImage(image.id);
                };

                // åˆ é™¤æŒ‰é’®
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'image-control-btn delete';
                deleteBtn.innerHTML = 'ğŸ—‘';
                deleteBtn.title = 'åˆ é™¤å›¾ç‰‡';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteImage(image.id);
                };

                controls.appendChild(setBgBtn);
                controls.appendChild(deleteBtn);

                imageItem.appendChild(img);
                imageItem.appendChild(controls);

                // å¦‚æœæ˜¯èƒŒæ™¯å›¾ç‰‡ï¼Œæ˜¾ç¤ºæ ‡è®°
                if (image.id === dayData.backgroundImageId) {
                    const badge = document.createElement('div');
                    badge.className = 'background-badge';
                    badge.textContent = 'æ—¥å†èƒŒæ™¯';
                    imageItem.appendChild(badge);
                }

                gallery.appendChild(imageItem);
            });
        }

        // è®¾ç½®èƒŒæ™¯å›¾ç‰‡
        function setBackgroundImage(imageId) {
            if (!selectedDate) return;

            const dateKey = getDateKey(selectedDate.year, selectedDate.month, selectedDate.day);
            const dayData = getDayData(dateKey);

            // å¦‚æœç‚¹å‡»çš„æ˜¯å½“å‰èƒŒæ™¯ï¼Œåˆ™å–æ¶ˆèƒŒæ™¯
            if (dayData.backgroundImageId === imageId) {
                dayData.backgroundImageId = null;

                dayData.backgroundImageId = imageId;

            saveData();
            renderCalendar();
            renderImageGallery();

        // åˆ é™¤å›¾ç‰‡
        function deleteImage(imageId) {
            if (!selectedDate) return;
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™å¼ å›¾ç‰‡å—ï¼Ÿ')) return;

            const dateKey = getDateKey(selectedDate.year, selectedDate.month, selectedDate.day);
            const dayData = getDayData(dateKey);

            dayData.images = dayData.images.filter(img => img.id !== imageId);

            // å¦‚æœåˆ é™¤çš„æ˜¯èƒŒæ™¯å›¾ç‰‡ï¼Œæ¸…é™¤èƒŒæ™¯è®¾ç½®
            if (dayData.backgroundImageId === imageId) {
                dayData.backgroundImageId = null;
            }

            saveData();
            renderCalendar();
            renderImageGallery();
        }
